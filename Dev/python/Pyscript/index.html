<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  <py-env>
    - numpy
    - matplotlib
  </py-env>
  <title>PyscriptDevelopment</title>
</head>
<body>
  <div id="blue" class="alert alert-primary"></div>
  <div id="red" class="alert alert-danger"></div>
  <!--pythonの記述をするタグ-->
  <h1>二次関数図を描こう</h1>
  <div id="quad"></div>
  <py-script output="quad">
    print("Hello Pyscript")
    pyscript.write('blue', "In blue.")
    pyscript.write('red', "In red.")
    import matplotlib.pyplot as plt
    import numpy as np

    x = x = np.arange(-10, 10, 0.1)
    y = x*x

    fig, ax = plt.subplots()
    ax.plot(x, y)
    fig
  </py-script>
</body>
</html>
